<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="web/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript">
        function replace(im){
            //delete im.M_Materialbox; //Hard way
            //let locim = im;
            let locim = im.cloneNode(true);
            locim.id = "frame";
            $(".material-placeholder").replaceWith(locim);
            $("#frame").materialbox();
        }

        $(document).ready(function () {
            let i = 0;
            $("#test").swipe( {
                //Generic swipe handler for all directions
                swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
                    if (direction === "left"){
                        i--;
                    } else if (direction === "right"){
                        i++;
                    }

                    $(this).text(i);
                },
                threshold:20
            });
        });
    </script>
</head>
<body>
    <button id="1">Click me!</button>
    <button id="2">Material me!</button>
    <div id="test" style="height:300px;width:768px;text-align: center;background-color:#EEE">swipe</div>
</body>
</html>
